<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parachute yearbook</title>

    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='2 0 15 20'>
        <text x='0' y='14'>ðŸª‚</text></svg>" />
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="year">2023</div>
        </div>

        <div class="parachute">
            <img src="assets/svg/parachute.png" alt="parachute" id="parachute" class="swaying">
        </div>

        <div class="content">
            
            <div class="month parallax">
                <img src="assets/png/top-100.png" alt="Background" class="background top100">
                <img src="assets/png/top-50.png" alt="Background" class="background top50">

                <img src="assets/png/two-100.png" alt="Background" class="background two100">
                <img src="assets/png/two-70.png" alt="Background" class="background two70">

                <img src="assets/png/three.png" alt="Background" class="background three">
                <img src="assets/png/three-2.png" alt="Background" class="background three-2">

            </div>
        
        </div>

        <!-- Change month with javascript -->
        <dialog id="dialog" data-month="jan"> 
            <div class="memory_box">
                <form class="dialog_button">
                    <button id="close_button" autofocus>X</button>
                </form>
                <div class="image">
                    <img src="assets/png/parachute.png" alt="" id="dialog_image">
                </div>
                <div class="caption">
                    <div class="date">17 Nov 2023</div>
                    <div class="description">Test caption</div>
                </div>
            </div>
        </dialog>

    </div>
</body>
</html>
